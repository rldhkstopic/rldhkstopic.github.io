# Site settings
title: "rldhkstopic"
description: "개인 블로그"
author: "kiwanPark"
email: "rldhks6899@hanyang.ac.kr"
url: "https://rldhkstopic.github.io"  # GitHub Pages URL
baseurl: ""  # 리포지토리 이름이 baseurl인 경우 여기에 입력

# Social links
github: "https://github.com/rldhkstopic"
youtube: ""  # YouTube 채널 URL 추가
subtitle: "MS of HYU"
bio: "내가 살아가는 이야기"

# Google Analytics 4 (GA4)
google_analytics: "G-LY54J8KM1X"

# Build settings
# theme 설정 없음 - 커스텀 레이아웃 사용
# plugins는 GitHub Pages가 자동으로 관리
plugins:
  - jekyll-paginate

# Timezone (GitHub Pages default is UTC)
timezone: Asia/Seoul

# Navigation
navigation:
  - title: 소개
    url: /about/
  - title: 버전
    url: /versions/

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Permalink structure
# 각 포스트의 front matter에서 permalink를 직접 지정하되, 
# 기본값은 날짜 기반으로 설정 (각 포스트의 permalink가 우선됨)
# category가 없는 포스트를 위해 기본값은 날짜 기반 사용
permalink: /:year/:month/:day/:title.html

# Markdown settings
markdown: kramdown
highlighter: rouge

# Show future-dated posts
future: true

# Collections for category-based organization
# Note: Jekyll does not natively support subdirectories in _posts
# We use collections for category organization
collections:
  posts_daily:
    output: true
    permalink: /daily/:name/
  posts_dev:
    output: true
    permalink: /dev/:name/
  posts_study:
    output: true
    permalink: /study/:name/
  posts_document:
    output: true
    permalink: /document/:name/
  posts_stock:
    output: true
    permalink: /stock/:name/

# Default collection for _posts directory (includes subdirectories)
# Jekyll will recursively scan _posts subdirectories
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - docs/
  - scripts/
  - CHANGELOG.md
  - api/
  - vercel.json

# Admin settings
admin:
  enabled: true
  # admin_password: "선택사항: 비밀번호 해시 (SHA-256)"
  # GitHub OAuth App 설정 (선택사항)
  github_oauth:
    client_id: "Ov23lisMUemA9EpUyk3Q"  # GitHub OAuth App Client ID
    # client_secret은 서버 사이드에서만 사용하므로 여기에 저장하지 않음


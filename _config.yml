# Google Analytics 4 (GA4)
google_analytics: "G-LY54J8KM1X"

# Build settings
# theme 설정 없음 - 커스텀 레이아웃 사용
# plugins는 GitHub Pages가 자동으로 관리

# Navigation
navigation:
  - title: 소개
    url: /about/
  - title: 버전
    url: /versions/

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Permalink structure - 각 포스트에서 직접 지정
# 기본값은 날짜 기반이지만, 각 포스트의 front matter에서 permalink를 직접 지정

# Markdown settings
markdown: kramdown
highlighter: rouge

# Show future-dated posts
future: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - docs/
  - scripts/
  - CHANGELOG.md
  - api/
  - vercel.json

# Admin settings
admin:
  enabled: true
  # admin_password: "선택사항: 비밀번호 해시 (SHA-256)"
  # GitHub OAuth App 설정 (선택사항)
  github_oauth:
    client_id: "Ov23lisMUemA9EpUyk3Q"  # GitHub OAuth App Client ID
    # client_secret은 서버 사이드에서만 사용하므로 여기에 저장하지 않음


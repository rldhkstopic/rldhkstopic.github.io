---
layout: default
title: 관리자 로그인
permalink: /admin/
---

<link rel="stylesheet" href="{{ '/assets/css/admin.css' | relative_url }}">

<div class="admin-login-container">
  <div class="admin-login-box">
    <div class="login-header">
      <h1 class="admin-login-title">로그인</h1>
    </div>
    
    <!-- GitHub OAuth 스타일 로그인 버튼 (주요 방법) -->
    {% if site.admin.github_oauth.client_id != "" %}
    <div class="oauth-login-section">
      <button type="button" id="github-oauth-btn" class="btn-github-oauth">
        <svg class="github-logo" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <span>github로 로그인하기</span>
      </button>
    </div>
    {% else %}
    <!-- OAuth가 없을 때도 GitHub 스타일 버튼 표시 (토큰 입력으로 연결) -->
    <div class="oauth-login-section">
      <button type="button" id="github-oauth-btn" class="btn-github-oauth" onclick="document.getElementById('show-token-form').click();">
        <svg class="github-logo" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <span>github로 로그인하기</span>
      </button>
    </div>
    {% endif %}

    <!-- 토큰 입력 방식 (대체 방법) -->
    <div class="token-login-section" id="token-login-section" style="{% if site.admin.github_oauth.client_id != '' %}display: none;{% endif %}">
      <div class="token-toggle">
        <button type="button" id="show-token-form" class="link-btn">토큰으로 로그인</button>
      </div>
      
      <form id="admin-login-form" class="admin-login-form" style="display: none;">
      <div class="form-group">
        <label for="github-token">GitHub Personal Access Token</label>
        <input 
          type="password" 
          id="github-token" 
          name="token" 
          class="form-input"
          placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
          required
          autocomplete="off"
        />
        <small class="form-help">
          <a href="https://github.com/settings/tokens" target="_blank">GitHub에서 토큰 생성</a>
          <br>
          필요한 권한: <code>repo</code> (전체 저장소 접근)
        </small>
      </div>
      
      <div class="form-group">
        <label for="admin-password">관리자 비밀번호 (선택)</label>
        <input 
          type="password" 
          id="admin-password" 
          name="password" 
          class="form-input"
          placeholder="선택사항: 추가 보안"
          autocomplete="off"
        />
        <small class="form-help">
          추가 보안을 위해 비밀번호를 설정할 수 있습니다.
        </small>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="remember-token" name="remember">
          <span>토큰 저장 (브라우저 로컬스토리지)</span>
        </label>
      </div>
      
        <button type="submit" class="btn btn-primary btn-block">
          로그인
        </button>
      </form>
      
      <div id="token-help" class="token-help" style="display: none;">
        <p><a href="https://github.com/settings/tokens/new" target="_blank">GitHub에서 Personal Access Token 생성</a></p>
        <p class="help-text">필요한 권한: <code>repo</code> (전체 저장소 접근)</p>
      </div>
    </div>
    
    <div id="login-error" class="error-message" style="display: none;"></div>
  </div>
</div>

<script>
  // Jekyll 설정을 JavaScript에 주입
  window.ADMIN_CONFIG_OVERRIDE = {
    adminPassword: {% if site.admin.admin_password %}"{{ site.admin.admin_password }}"{% else %}null{% endif %},
    githubOAuth: {
      clientId: {% if site.admin.github_oauth.client_id %}"{{ site.admin.github_oauth.client_id }}"{% else %}null{% endif %}
    }
  };
</script>
<script src="{{ '/assets/js/oauth.js' | relative_url }}"></script>
<script src="{{ '/assets/js/admin.js' | relative_url }}"></script>
<script>
  // GitHub OAuth 버튼 이벤트
  document.addEventListener('DOMContentLoaded', () => {
    const oauthBtn = document.getElementById('github-oauth-btn');
    if (oauthBtn) {
      oauthBtn.addEventListener('click', () => {
        if (window.startGitHubOAuth) {
          window.startGitHubOAuth();
        } else {
          // OAuth가 설정되지 않은 경우 토큰 입력 폼 표시
          document.getElementById('token-login-section').style.display = 'block';
          document.getElementById('show-token-form').click();
        }
      });
    }
    
    // 토큰 입력 폼 토글
    const showTokenForm = document.getElementById('show-token-form');
    const tokenForm = document.getElementById('admin-login-form');
    const tokenHelp = document.getElementById('token-help');
    
    if (showTokenForm && tokenForm) {
      showTokenForm.addEventListener('click', () => {
        const isVisible = tokenForm.style.display !== 'none';
        tokenForm.style.display = isVisible ? 'none' : 'block';
        tokenHelp.style.display = isVisible ? 'none' : 'block';
        showTokenForm.textContent = isVisible ? '토큰으로 로그인' : '숨기기';
      });
    }
  });
</script>

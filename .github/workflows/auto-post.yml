name: Auto Post Daily

on:
  schedule:
    # 매일 자정 (KST) 실행 - 전일 경제 뉴스 요약
    - cron: '0 15 * * *'  # UTC 15:00 = KST 00:00 (다음날)
  push:
    branches:
      - main
    # GH CLI로 workflow_dispatch가 막힌 환경(Integration 토큰)에서
    # 파일 변경 커밋으로 1회성 실행을 트리거하기 위한 우회 경로다.
    paths:
      - '.github/force-auto-post-run'
      - 'automation/requests/**'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  auto-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Notify workflow started
      if: always()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_WORKFLOW: ${{ github.workflow }}
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      run: |
        pip install requests -q
        python automation/scripts/workflow_notifier.py started || true
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r automation/scripts/requirements.txt
        
    - name: Install additional dependencies
      run: |
        pip install requests
        
    - name: Run auto-post script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python automation/scripts/auto_post.py
        
    - name: Commit and push
      if: success()
      run: |
        VERSION=$(cat VERSION 2>/dev/null || echo v0.0.0)
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 원격 변경사항을 먼저 가져온다
        git fetch origin main
        # 로컬 변경사항과 untracked 파일을 먼저 커밋
        git add -A
        if ! git diff --staged --quiet; then
          git commit -m "[$VERSION] Auto-post: stage local changes before pull" || true
        fi
        # 원격 변경사항을 가져온다
        git pull origin main --no-rebase || {
          # pull 실패 시 (충돌 등) 현재 버전을 우선
          git checkout --ours _posts/*.md automation/processed/* automation/results/* 2>/dev/null || true
          git add _posts/*.md automation/processed/* automation/results/* 2>/dev/null || true
          git commit -m "[$VERSION] Resolve merge conflict: keep auto-generated post" || true
        }
        # 생성된 포스트와 처리된 요청 파일 등 모든 변경사항 추가
        git add _posts/*.md automation/processed/ automation/results/ 2>/dev/null || true
        # 변경된 파일과 삭제된 파일도 추가
        git add -u 2>/dev/null || true
        # 변경사항이 있으면 커밋
        if ! git diff --staged --quiet; then
          git commit -m "[$VERSION] Add auto-generated post for $(date +'%Y-%m-%d')"
        fi
        # push 시도
        git push origin HEAD:main
    
    - name: Notify workflow success
      if: success()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_WORKFLOW: ${{ github.workflow }}
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      run: |
        pip install requests -q
        python .github/scripts/workflow_notifier.py success || true
    
    - name: Notify workflow failure
      if: failure()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_WORKFLOW: ${{ github.workflow }}
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      run: |
        pip install requests -q
        python .github/scripts/workflow_notifier.py failure || true


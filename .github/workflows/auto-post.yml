name: Auto Post Daily

on:
  schedule:
    # 매일 오전 7시 (KST) 실행
    - cron: '0 22 * * *'  # UTC 22:00 = KST 07:00 (다음날)
  push:
    branches:
      - main
    # GH CLI로 workflow_dispatch가 막힌 환경(Integration 토큰)에서
    # 파일 변경 커밋으로 1회성 실행을 트리거하기 위한 우회 경로다.
    paths:
      - '.github/force-auto-post-run'
      - '_auto_post_requests/**'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  auto-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r .github/scripts/requirements.txt
        
    - name: Install additional dependencies
      run: |
        pip install requests
        
    - name: Run auto-post script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python .github/scripts/auto_post.py
        
    - name: Commit and push
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 원격 변경사항을 먼저 가져온다
        git fetch origin main
        # 로컬 변경사항을 임시로 저장
        git stash push -m "auto-post-changes" || true
        # 원격 변경사항을 가져온다
        git pull --rebase origin main || true
        # 저장한 변경사항을 다시 적용
        git stash pop || true
        # 생성된 포스트와 처리된 요청 파일 등 모든 변경사항 추가
        git add _posts/*.md _auto_post_requests_processed/ _auto_post_results/ 2>/dev/null || true
        # 변경사항이 있으면 커밋
        if ! git diff --staged --quiet; then
          git commit -m "Add auto-generated post for $(date +'%Y-%m-%d')"
          git push origin HEAD:main
        fi


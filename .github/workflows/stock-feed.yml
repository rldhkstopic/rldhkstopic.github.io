name: Stock Feed Update

on:
  schedule:
    # 매 30분마다 실행 (UTC 기준)
    # KST 기준: 매시 00분, 30분
    - cron: '*/30 * * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run stock feed agent
        env:
          ECONOMIC_NEWS_RSS_FEEDS: ${{ secrets.ECONOMIC_NEWS_RSS_FEEDS }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python automation/scripts/stock_feed_agent.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/data/stock_feed.json
          git diff --staged --quiet || git commit -m "Update stock feed [skip ci]"
          git push

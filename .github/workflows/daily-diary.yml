name: Daily Diary Generator

on:
  schedule:
    # 매일 새벽 6시 (KST) 실행 (UTC 21:00 = KST 06:00 다음날)
    - cron: '0 21 * * *'  # UTC 21:00 = KST 06:00 (다음날)
  workflow_dispatch:  # 수동 실행 가능
    inputs:
      target_date:
        description: '대상 날짜 (YYYY-MM-DD, 기본값: 어제)'
        required: false
        type: string

jobs:
  generate-diary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Notify workflow started
      if: always()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_WORKFLOW: ${{ github.workflow }}
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      run: |
        pip install requests -q
        python .github/scripts/workflow_notifier.py started || true
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r .github/scripts/requirements.txt
        pip install requests

    - name: Determine target date (KST)
      run: |
        INPUT_DATE="${{ github.event.inputs.target_date }}"
        if [ -n "$INPUT_DATE" ]; then
          # 허용: YYYY-MM-DD 또는 YYYYMMDD
          if echo "$INPUT_DATE" | grep -Eq '^[0-9]{8}$'; then
            TARGET_DATE="${INPUT_DATE:0:4}-${INPUT_DATE:4:2}-${INPUT_DATE:6:2}"
          elif echo "$INPUT_DATE" | grep -Eq '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'; then
            TARGET_DATE="$INPUT_DATE"
          else
            echo "::error::target_date format must be YYYY-MM-DD (or YYYYMMDD). got: $INPUT_DATE"
            exit 1
          fi
          echo "TARGET_DATE=$TARGET_DATE" >> $GITHUB_ENV
        else
          # 새벽 6시에 실행되므로 전날 날짜 사용
          TARGET_DATE=$(python -c "from datetime import datetime, timedelta, timezone; from datetime import timezone as tz; import sys; kst=tz(timedelta(hours=9)); now=datetime.now(timezone.utc).astimezone(kst); print((now.date()-timedelta(days=1)).strftime('%Y-%m-%d'))")
          echo "TARGET_DATE=$TARGET_DATE" >> $GITHUB_ENV
        fi

    - name: Collect Discord daily logs (polling)
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        DAILY_LOGS_DIR: _daily_logs
      run: |
        python .github/scripts/discord_daily_log_collector.py "$TARGET_DATE" || {
          echo "::error::Discord 메시지 수집 실패. DISCORD_BOT_TOKEN과 DISCORD_CHANNEL_ID를 확인하세요."
          exit 1
        }
        
    - name: Run daily diary agent
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python .github/scripts/daily_diary_agent.py "$TARGET_DATE"
        
    - name: Commit and push
      if: success()
      run: |
        VERSION=$(cat VERSION 2>/dev/null || echo v0.0.0)
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 원격 변경사항을 먼저 가져온다
        git fetch origin main
        # 로컬 변경사항과 untracked 파일을 먼저 커밋
        git add -A
        if ! git diff --staged --quiet; then
          git commit -m "[$VERSION] Auto-diary: stage local changes before pull [skip ci] [skip vercel]" || true
        fi
        # 원격 변경사항을 가져온다
        git pull origin main --no-rebase || {
          # pull 실패 시 (충돌 등) 현재 버전을 우선
          git checkout --ours _posts/*.md 2>/dev/null || true
          git add _posts/*.md 2>/dev/null || true
          git commit -m "[$VERSION] Resolve merge conflict: keep auto-generated diary [skip ci] [skip vercel]" || true
        }
        # 생성된 포스트와 처리된 요청 파일 등 모든 변경사항 추가
        git add _posts/*.md 2>/dev/null || true
        # 변경된 파일과 삭제된 파일도 추가
        git add -u 2>/dev/null || true
        # 변경사항이 있으면 커밋
        if ! git diff --staged --quiet; then
          git commit -m "[$VERSION] Add daily diary for $TARGET_DATE [skip ci] [skip vercel]"
        fi
        # push 시도
        git push origin HEAD:main
    
    - name: Notify workflow success
      if: success()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_WORKFLOW: ${{ github.workflow }}
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      run: |
        pip install requests -q
        python .github/scripts/workflow_notifier.py success || true
    
    - name: Notify workflow failure
      if: failure()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_WORKFLOW: ${{ github.workflow }}
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
        GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      run: |
        pip install requests -q
        python .github/scripts/workflow_notifier.py failure || true

